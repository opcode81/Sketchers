<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sketchers</title>
		<link rel="stylesheet" type="text/css" href="styles/spectrum.css" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />		
		<script type="text/javascript" src="scripts/socket.io.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="scripts/client.js"></script>
		<script type="text/javascript" src="scripts/spectrum.js"></script>
	</head>
	<body>
		<div id="centeringContainer">
		<div id="main" >
			<img src="title.png" style="margin-bottom:20px;">
			<div id="initial" style="color:white; font-size:15px;">Connecting...</div>
			<div id="join" style="display:none; color:white; font-size:15px; text-align: center;">
				<div style="margin-bottom: 25px;">
					<input id="joinNick" type="text" maxlength="30" placeholder="User name">
					<button id="changeColourButton">Change colour</button>
				</div>
				<div>
					<button id="createButton"> Create Game </button>
				</div>
				<div style="margin: 6px;">OR</div>
				<div>
					<input id="tag" type="text" maxlength="10" placeholder="Game code">
					<button id="joinButton"> Join Game </button>
				</div>	
				<div id="joinError" class="rborder"></div>
			</div>	
			<div id="game" style="display:none;">	
				<div id="panels">
					<div id="firstpanel">
						<div id="users"></div>
						<input type="button" id="readytodraw" value="Awaiting state" />
						<div id="timer"></div>
						<div id="gameCode">n/a</div>
						<div id="status">Status: disconnected</div>
					</div>
					<div id="secondpanel">
						<div id="hint">L O A D I N G . . .</div>		
						<div id="canvasframe">		
							<canvas id="canvas" width="500" height="500"></canvas>
						</div>
						<div id="drawingControls" style="margin-top:10px">
							<table style="width:100%" cellspacing="0" cellpadding="0">
							<tr>
								<td>
									<table cellspacing="0" cellpadding="0"><tr>
										<td valign="top"><canvas id="penTool" class="rborder"></td>
										<td style="padding-left:10px" valign="top">
											<input id="colour" type='text'>
										</td>
										<td style="padding-left:5px" valign="middle">
											<input id="lineWidth" type="range" min="2" max="20" step="1" value="2">
										</td>
										<td valign="top" style="padding-left:10px"><canvas id="eraserTool" class="rborder"></td>
									</tr></table>
								</td>
								<td style="text-align:right">
									<input type="button" id="clearcanvas" value="Clear canvas" />
								</td>
							</tr>
							</table>
						</div>	
					</div>
					<div id="thirdpanel">
						<div id="chatcontent"></div>
						<table style="width:100%; margin-top:10px;" cellspacing="0" cellpadding="0">
							<tr>
								<td><input type="text" id="chatinput" disabled="disabled" maxlength="256" placeholder="Guess/chat message" /></td>
								<td style="width:84px;"><input type="button" id="clearchat" value="Clear chat" /></td>
							</tr>
						</table>
						<div style="margin-top:10px; text-align:right;">
							<input type="button" id="leaveGameButton" value="Leave game">
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
